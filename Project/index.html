<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Corn Leaf Disease Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
         :root {
            --bg: #0f172a;
            --card: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --border: rgba(255, 255, 255, .12)
        }
        
        * {
            box-sizing: border-box
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, #0b1220, transparent), radial-gradient(900px 500px at 110% 10%, #0d1b2a, transparent), var(--bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px 16px;
        }
        
        .container {
            width: min(960px, 100%);
            margin: 0 auto;
        }
        
        h2 {
            margin: 0 0 6px;
            font-size: clamp(22px, 3vw, 34px)
        }
        
        .sub {
            margin: 0 0 16px;
            color: var(--muted)
        }
        
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, .35);
            backdrop-filter: blur(6px);
        }
        /* header upload */
        
        .uploadRow {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px
        }
        
        .btn {
            display: inline-block;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(180deg, #1f2937, #111827);
            border: 1px solid var(--border);
            color: var(--text);
            font-weight: 700;
        }
        
        input[type=file] {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0 0 0 0);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px
        }
        
        @media (max-width: 820px) {
            .grid {
                grid-template-columns: 1fr
            }
        }
        /* preview */
        
        #preview {
            max-width: 100%;
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: #0b1323;
            box-shadow: 0 8px 22px rgba(0, 0, 0, .4);
        }
        /* sembunyikan broken-image sebelum ada src */
        
        #preview:not([src]),
        #preview[src=""] {
            visibility: hidden
        }
        /* hasil */
        
        .resultBox {
            background: rgba(17, 24, 39, .55);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px;
            min-height: 200px;
        }
        
        #result {
            margin: 0;
            white-space: pre-wrap;
            font-family: ui-monospace, Menlo, Consolas, monospace
        }
        
        .hint {
            margin-top: 10px;
            color: var(--muted);
            font-size: 12px
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>ðŸŒ½ Corn Leaf Disease Prediction</h2>
        <p class="sub">Upload gambar daun untuk diprediksi. (Model dimuat otomatis)</p>

        <div class="card">
            <div class="uploadRow">
                <label class="btn" for="fileInput">Choose File</label>
                <input id="fileInput" type="file" accept="image/*" />
                <span class="sub">Pilih gambar dari perangkatmu</span>
            </div>

            <div class="grid">
                <img id="preview" alt="Preview">
                <div class="resultBox">
                    <pre id="result">Hasil prediksi akan muncul di siniâ€¦</pre>
                    <div class="hint">Menampilkan Probabilitas</div>
                </div>
            </div>
        </div>
    </div>

    <!-- TFJS & model loader: -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
    <script>
        let model = null;
        (async() => {
            model = await tf.loadGraphModel('./tfjs_model/model.json');
            console.log('âœ… Model loaded');
        })();
    </script>

    <!-- script.js kamu tetap -->
    <script src="script.js"></script>
</body>

</html>
